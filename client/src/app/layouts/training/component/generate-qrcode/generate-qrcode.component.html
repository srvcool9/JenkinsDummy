<div class="animated fadeIn">
    <div class="responsive-display justify-content-between mt-3 mx-2">
        <div class="col-sm-3 mx-1 grid-header">
            <h4 style="font-weight: bold;" class="headingColor">QR Code</h4>
        </div>
    </div>
    <form [formGroup]="detailsForm">
        <div class="row mt-3 mx-3">

            <div class="col-md-3">
                <label>Group</label>
                <ng-select placeholder="Select Group" [clearable]="false" [searchable]="false"
                    [dropdownPosition]="'bottom'" [items]="groups" bindLabel="groupName" bindValue="groupId"
                    formControlName="group" name="ok" (change)="forSubMenuItems($event)">
                </ng-select>
            </div>
            <div class="col-md-3">
                <label>Sub-Group</label>
                <ng-select placeholder="Select Sub-Group" [clearable]="false" [searchable]="false"
                    [dropdownPosition]="'bottom'" [items]="subGroups" bindLabel="subGroupName" bindValue="subGroupId"
                    formControlName="subGroup" name="ok" (change)="forTrainingItems($event)">
                </ng-select>
            </div>
            <div class="col-md-3">
                <label>Training</label>
                <ng-select placeholder="Select Training" [clearable]="false" [searchable]="false"
                    [dropdownPosition]="'bottom'" [items]="trainingLists" bindLabel="trainingName"
                    bindValue="trainingId" formControlName="training" name="ok" (change)="forBatchItems($event)">
                </ng-select>
            </div>
            <div class="col-md-3">
                <label>Batch</label>
                <ng-select placeholder="Select batch" [clearable]="false" [searchable]="false"
                    [dropdownPosition]="'bottom'" [items]="batches" bindLabel="batchNumber" bindValue="batchId"
                    formControlName="batch" name="ok" (change)="batchNumber($event)">
                </ng-select>
            </div>
            <div class="mt-3">
                <button class="col-md-2 col-sm-3 btn btn-primary-blue pull-right" 
                [disabled]="detailsForm.invalid" (click)="generateQRcode()">Generate QR
                    Code</button>
            </div>
        </div>
        <div class="row mt-3 mx-3 mb-2" *ngIf="imageVisible === true">
            <div>
                <label>Generated QR Code :</label>
            </div>
            <div style="text-align: center;">
                <img [src]="img" style="width: 30%;" />
            </div>
            <div class="mt-3">
                <button class="col-md-2 col-sm-3 btn btn-primary-blue pull-right"
               
                (click)="printQRcode()">Print QR Code</button>
            </div>
        </div>
    </form>
</div>
