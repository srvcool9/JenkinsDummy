<div class="responsive-display justify-content-between mt-3 mx-2">
    <div class="col-sm-3 grid-header mx-1">
        <h4 style="font-weight: bold;" class="headingColor">Training Test</h4>
    </div>
</div>


<form [formGroup]="testForm" (ngSubmit)="submit(testForm.value)">
    <div formGroupName="type">
        <div formArrayName="options">
            <div *ngFor="let child of testForm.get('type.options')['controls']; let i = index"
                class="card mt-2 mb-2 mx-4">
                <div [formGroupName]="i">
                    <div class="form-group mt-2 mx-1 d-flex">
                        <label class="mt-2">Q{{i+1}}.</label>
                        
                        <input formControlName="question" style="font-weight: bold;" class="form-control no-border" readonly />
                    </div>
                    <div class="form-group mt-2 mx-5 d-flex">
                        <label for="inputPassword" class="col-sm-1 col-form-label">a.
                            <input type="radio" value="1" formControlName="answer" class="form-check-input"> </label>
                        <div class="col-sm-4">

                            <input formControlName="option1" class="form-control no-border" readonly />
                        </div>
                    </div>
                    <div class="form-group mt-2 mx-5 d-flex">
                        <label for="inputPassword" class="col-sm-1 col-form-label">b.
                            <input type="radio" value="2" formControlName="answer" class="form-check-input">
                        </label>
                        <div class="col-sm-4">

                            <input formControlName="option2" class="form-control no-border" readonly />
                        </div>
                    </div>
                    <div class="form-group  mt-2 mx-5 d-flex">
                        <label for="inputPassword" class="col-sm-1 col-form-label">c.
                            <input type="radio" value="3" formControlName="answer" class="form-check-input">
                        </label>
                        <div class="col-sm-4">

                            <input formControlName="option3" class="form-control no-border" readonly />
                        </div>
                    </div>
                    <div class="form-group mt-2 mx-5 mb-3 d-flex">
                        <label for="inputPassword" class="col-sm-1 col-form-label">d.
                            <input type="radio" value="4" formControlName="answer" class="form-check-input">
                        </label>
                        <div class="col-sm-4">

                            <input formControlName="option4" class="form-control no-border" readonly />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row-buttons mt-4 mb-5 mx-5">
        <button type="submit" class="btn btn-primary mx-3">Submit</button>
        <button type="button" class="btn btn-danger" (click)="cancel()">
            {{'addGroup.cancel'|translate}}
        </button>
    </div>
</form>
