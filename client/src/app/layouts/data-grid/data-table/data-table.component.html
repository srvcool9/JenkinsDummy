<div class="container">
    <table class="table table-striped table-bordered table-sm row-border hover mt-5" 
    datatable [dtOptions]="dtOptions" id="excel-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let group of dataa">
             <td>{{group.name}}</td>
             <td>{{group.email}}</td>
             <td>{{group.website}}</td>
         </tr>
      </tbody>
    </table>
    <!-- <button (click)="exportexcel()" style="border: 1px solid black;">
        {{'export_to_excel' | translate}}
    </button> -->
    </div>
