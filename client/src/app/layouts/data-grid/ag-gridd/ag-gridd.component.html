
<div class="grid-card-body shadow-lg" class="grid-center">
    <ag-grid-angular
      style="width: 100%; height:  82vh; overflow-x:hidden !important;"
      class="ag-theme-alpine"
      [animateRows]="true"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
      (gridReady)="onGridReady($event,value)"
    >
    </ag-grid-angular>
    <div class="py-2 pl-4 border-top">

      <p class="mb-0">
        {{'total_records' | translate}} <strong> : {{totalRecords}}</strong> 

        <button style="margin-left: 3%; border: 1px solid black;" 
        (click)="onExport()">
        {{'export_to_excel' | translate}}
        </button>

        <span class="select-rec-count-position">
        <strong>{{'select_record_count'| translate}} : </strong>
        <select #t (change)="callType(t.value)">
        <option *ngFor="let type of types" [value]="type">{{type}}</option>
        </select>
        
      </span>
    
     </p>


    </div>
  </div>
