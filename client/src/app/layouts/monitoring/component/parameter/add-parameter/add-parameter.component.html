<div class="bg-color">
    <div class="row m-2 mt-2 card">
        <div class="col-sm-5 mt-2">
            <h4 style="color: #234280;font-weight: bold;">Add Parameter</h4>
        </div>
        <div class="">
            <form [formGroup]="addParameterForm" class="mx-3">
                <div class="row mt-3">
                    <input type="text" class="form-control" formControlName="id" hidden />
                    <div class="col-3 responsive-registration">
                        <label class="mb-2"><i class="asterik">*</i> Section</label>
                        <input type="text" readonly [value]="sectionName" class="form-control" />
                    </div>


                    <div class="col-3 responsive-registration">
                        <label class="mb-2">Purpose</label>
                        <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="purpose"
                            formControlName="purpose">
                        </ng-multiselect-dropdown>

                    </div>

                    <div class="col-3 responsive-registration">
                        <label class="mb-2"><i class="asterik">*</i> Type</label>
                        <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="type" formControlName="type">
                        </ng-multiselect-dropdown>
                    </div>

                    <div class="col-3 responsive-registration">
                        <label class="mb-2"><i class="asterik">*</i> Quarter</label>
                        <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="quarter"
                            formControlName="quarter">
                        </ng-multiselect-dropdown>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-6 responsive-registration">
                        <label class="mb-2">Parameter</label>
                        <input type="text" class="form-control" formControlName="parameter"
                            placeholder="Enter Parameter" />

                    </div>

                    <div class="col-3 responsive-registration">
                        <label class="mb-2">Grade Group</label>
                        <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="gradeGroup"
                            formControlName="gradeGroup">
                        </ng-multiselect-dropdown>

                    </div>

                    <div class="col-3 responsive-registration">
                        <label class="mb-2">Visitor Role</label>
                        <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="visitorRole"
                            formControlName="visitorRole" >
                        </ng-multiselect-dropdown>

                    </div>


                </div>
                <div class="row mt-3">
                    <div class="col-3 responsive-registration">
                        <label class="mb-2">Mandatory</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                        </div>
                    </div>
                </div>
                <div class="card mx-3 mt-5 mb-5">
                    <div class="row mt-3">

                        <div class="col-3 responsive-registration">
                            <label class="mb-2 mx-3">Performance Level</label>
                            <div class="row mx-5">
                                <label class="mt-2">1</label>
                                <label class="mt-3">2</label>
                                <label class="mt-3">3</label>
                            </div>
                        </div>

                        <div class="col-3 responsive-registration">
                            <label class="mb-2">Description</label>
                            <input type="text" class="form-control mb-2" formControlName="description1"
                                placeholder="Enter Description" />
                            <input type="text" class="form-control mb-2" formControlName="description2"
                                placeholder="Enter Description" />
                            <input type="text" class="form-control mb-3" formControlName="description3"
                                placeholder="Enter Description" />


                        </div>

                        <div class="col-3 responsive-registration">
                            <label class="mb-2">Action Prompt</label>
                            <input type="text" class="form-control mb-2" formControlName="action1"
                                placeholder="Enter Action Prompt" />
                            <input type="text" class="form-control mb-2" formControlName="action2"
                                placeholder="Enter Action Prompt" />
                            <input type="text" class="form-control mb-3" formControlName="action3"
                                placeholder="Enter Action Prompt" />
                        </div>

                        <div class="col-3 responsive-registration">
                            <label class="mb-2">Status</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch"
                                    id="flexSwitchCheckChecked">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">

                    </div>
                </div>

                <div class="row-buttons mt-4 mb-3">
                    <button type="button" class="btn btn-primary mx-3" (click)="save()">
                        Save & Add
                    </button>
                    <button type="button" class="btn btn-danger" (click)="cancel()">
                        Cancel
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
