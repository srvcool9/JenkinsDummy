<div class="animated fadeIn">
    <!-- <div class="card"> -->
    <div class="responsive-display  mt-3 mx-2" style="
    justify-content: start;
">
        <div class="col-sm-3 col-md-3 col-lg-3 grid-header label-color">
            <h4 style="font-weight: bold;">{{ "usermgmt.usermgmt" | translate }}</h4>
        </div>

        <div class="mb-2 mt-1 d-flex"> <label> {{ "usermgmt.empCode" | translate }} :
            </label>
            <div class="mx-2 d-flex">
                <input type="search" maxlength="20" autocomplete="off" name="focus" [(ngModel)]="loanFilter"
                    class="" (search)="clearSearch($event)" (keyup)="quickSearch(loanFilter)" id="border" placeholder="  Search" />
                <button type="button" (click)="onShow(loanFilter)" class="btn-primary "><i
                        class="fa fa-user-circle-o"></i></button>
            </div>
        </div>
    </div>
    <div *ngIf="employeeName" class="card-header">
        <div class="responsive-display  justify-content-between">
            <div class="col-sm-12 col-md-12 col-lg-12" style="
                display: contents;
            ">
                <div *ngIf="employeeName" class="mt-3 mb-2">
                    <label><strong>{{ "usermgmt.name" | translate }} : </strong>{{employeeName}} </label>
                    <label class="mx-5"><strong> Designation : </strong>
                        {{employeeDesignation}} 
                    </label>
                </div>
                <div *ngIf="employeeName" class="mt-2 mb-2">
                    <button class="btn btn-dark pull-right" (click)="addUser()">
                        <h6><strong><i class="fa fa-plus"></i></strong> </h6>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-card-body" *ngIf="employeeExists">
        <ag-grid-angular style="width: 100%; height: 82vh;" (firstDataRendered)="onFirstDataRendered($event)"
            class="ag-theme-alpine" [animateRows]="true" [rowData]="rowDataUser" [gridOptions]="gridOptions"
            [columnDefs]="columnDefs" [frameworkComponents]="frameworkComponents" [animateRows]="true"
            [pagination]="true" (gridReady)="onGridReady($event,value)">
        </ag-grid-angular>


    </div>
    <div class="grid-card-body mt-4 mb-3" *ngIf="noEmployeeFound">
        <h6 style="text-align: center; color: red;">No data found for employee</h6>
    </div>
    <!-- </div> -->
</div>
